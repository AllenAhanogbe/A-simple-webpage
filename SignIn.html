<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <style>
        form{
            font: blue;
            font-size: larger;
        }
        button{
           background-color:blue;
        }
    </style>
</head>
<body>
    <form><h1>
        <input type="text"placeholder="First Name"></h1>
       <h2> <input type="text"placeholder="Last Name"> </h2>
        <h3><input type="date"placeholder="Date Of Birth"></h3>
       <h4> <input type="number"placeholder="Age"></h4>
        <input name="Gender/Sex"list="Gender/Sex"placeholder="Gender/Sex">
        <datalist id="Gender/Sex">
            <option value="Boy">
                <option value="Girl"></option>
            </option>
        </datalist>
       <h5> <input type="email"placeholder="email"></h5>
       <h6> <input type="password"placeholder="password"></h6>
        <input type="password"placeholder="Re-enter password">
<nav>
        <button>Submit</button>
        <button>Cancel</button></nav>
       
    </form>
    
</body>
</html>
